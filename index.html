<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_12</title>
</head>
<body>
    <div class="wrapper">
        <div class="becycle">
            <div class="rama">
                <div class="rama__1"></div>
                <div class="rama__2"></div>
                <div class="rama__3"></div>
                <div class="rama__name">
                    <p>FORWARD</p> 
                </div>
                <div class="rama__decor1"></div>
                <div class="rama__decor2"></div>
                <div class="rama__5"></div>
                <div class="rama__6"></div>
                <div class="rama__name2">
                    <p>FORWARD</p> 
                </div>
                <div class="rama__7"></div>
                <div class="rama__8"></div>
            </div>
            <div class="front-wheel">
                <div class="front-wheel__tire"></div>
                <div class="front-wheel__rim"></div>
                <div class="front-wheel__spoke__1"></div>
                <div class="front-wheel__spoke__2"></div>
                <div class="front-wheel__spoke__3"></div>
                <div class="front-wheel__spoke__4"></div>
                <div class="front-wheel__spoke__5"></div>
                <div class="front-wheel__spoke__6"></div>
                <div class="front-wheel__spoke__7"></div>
                <div class="bolt"></div>
            </div>
            <div class="rear-wheel">
                <div class="rear-wheel__tire"></div>
                <div class="rear-wheel__rim"></div>
                <div class="real-wheel__spoke__1"></div>
                <div class="real-wheel__spoke__2"></div>
                <div class="real-wheel__spoke__3"></div>
                <div class="real-wheel__spoke__4"></div>
                <div class="real-wheel__spoke__5"></div>
                <div class="real-wheel__spoke__6"></div>
                <div class="real-wheel__spoke__7"></div>
            </div> 
            <div class="bisycle-fork">
                <div class="bisycle-forck__item1"></div>
                <div class="bisycle-forck__item2"></div>
                <div class="bisycle-forck__item3"></div>
                <div class="bisycle-forck__item4"></div>
                <div class="bisycle-forck__item5"></div>
                <div class="bisycle-forck__item6"></div>
                <div class="bisycle-forck__item7"></div>
                <div class="bisycle-forck__item8"></div>
                <div class="bisycle-forck__item9"></div>
                <div class="bisycle-forck__bolt"></div>
            </div>
            <div class="seat">
                <div class="seat__item1"></div>
                <div class="seat__item2"></div>
                <div class="seat__item3"></div>
                <div class="seat__item4"></div>
                <div class="seat__item5"></div>
                <div class="seat__item6"></div>
                <div class="seat__item7"></div>
            </div>
            <div class="handlebar">
                <div class="handlebar__1"></div>
                <div class="handlebar__2"></div>
                <div class="handlebar__3"></div>
                <div class="handlebar__4"></div>
                <div class="handlebar__5"></div>
                <div class="handlebar__6"></div>
            </div>
            <div class="system">
                <div class="system__1"></div>
                <div class="system__2"></div>
                <div class="system__3"></div>
                <div class="system__4"></div>
                <div class="system__5"></div>
                <div class="system__6"></div>
                <div class="system__7"></div>
                <div class="system__8"></div>
                <div class="system__9"></div>
                <div class="system__10"></div>
                <div class="system__11"></div>
                <div class="system__12"></div>
            </div>
            <div class="cassetta">
                <div class="cassetta__1"></div>
                <div class="cassetta__2"></div>
                <div class="cassetta__3"></div>
                <div class="cassetta__4"></div>
            </div>
            <div class="chain">
                <div class="chain__1"></div>
                <div class="chain__2"></div>
            </div>
        </div>
    </div>
</body>
</html>
